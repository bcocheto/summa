		<form>
		   <div>
		    <label class="block mb-2 text-purple-500 font-semibold" for="matricula">Matrícula</label>

		  </div>
		  <div class="flex justify-center">
		    <input id="submit-button" class="w-1/2 bg-purple-500 hover:bg-purple-800 text-white font-bold py-4 px-2 mb-6 rounded-full items-center justify-center outline-none" type="submit">
		  </div>
		</form>
		<footer>
		  <a class="text-purple-500 hover:text-blue-600 text-sm float-left" href="#">Esqueceu a senha?</a>
		</footer>
	</div>
</body>
